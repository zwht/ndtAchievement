<div class="sccsMap">
    <div>
        <div class="move-tab com-tab" ng-style="style01" ng-click="stop($event)">
            <h2 ng-bind="newData.name"></h2>

            <div>
                <p>数据展示1:<span>{{newData.value }}</span></p>

                <p> 数据展示2:<span>{{newData.value*8}}</span></p>

                <p>数据展示3:<span>{{newData.value/10}}亿</span></p>
            </div>
            <div class="go-map" ng-click="goMap(newData.data)">查看详情&nbsp;&gt;</div>
        </div>
        <div class="move-tab-line" ng-style="style02" ng-click="stop($event)"></div>
        <div class="move-tab-line1" ng-style="style03" ng-click="stop($event)"></div>
    </div>
    <div id="mainChart" style="height:750px; " class="dashboard-map"></div>

    <div class="chart1 item">
        <h2>银行放款金额</h2>
        <div id="chart1">

        </div>
    </div>
    <div class="chart2 item">
        <h2>银行放款笔数</h2>
        <div id="chart2">

        </div>
    </div>
</div>
